<!doctype html>
<html lang="en" ng-app="angularTable">
  <head>
    <meta charset="utf-8">
    <title>Search Crowdsourcing Datasets</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
	<div role="main" class="container container-showcase">
      <div class="" style="margin-top:30px;">
        <div class="col-lg-8">
			<div class="page-header">
				<h1 id="tables">Search Crowdsourcing Datasets</h1>
			</div>
			<div class="bs-component" ng-controller="listdata">
				<!-- <div class="alert alert-info">
					<p>Sort key: {{sortKey}}</p>
					<p>Reverse: {{reverse}}</p>
					<p>Search String : {{search}}</p>
				</div> -->
				<p></p>
				<form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
				<p></p>
				<p></p>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Details</th>
							<!-- <th ng-click="sort('id')">Id
								<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th> -->
							<th ng-click="sort('title')">Title
								<span class="glyphicon sort-icon" ng-show="sortKey=='title'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('data_type')">Data Type
								<span class="glyphicon sort-icon" ng-show="sortKey=='data_type'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('task')">Task
								<span class="glyphicon sort-icon" ng-show="sortKey=='task'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('labels')">Labels
								<span class="glyphicon sort-icon" ng-show="sortKey=='labels'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('marketplace')">Marketplace
								<span class="glyphicon sort-icon" ng-show="sortKey=='marketplace'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<!-- <th ng-click="sort('wkr_demo')">Hobby
								<span class="glyphicon sort-icon" ng-show="sortKey=='wkr_demo'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('payment')">Hobby
								<span class="glyphicon sort-icon" ng-show="sortKey=='payment'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('bonus')">Hobby
								<span class="glyphicon sort-icon" ng-show="sortKey=='bonus'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('grd_truth')">Hobby
								<span class="glyphicon sort-icon" ng-show="sortKey=='grd_truth'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th> -->
							<th ng-click="sort('link')">Download
								<span class="glyphicon sort-icon" ng-show="sortKey=='link'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="item in datasets|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
						
							<!-- <td>{{item.id}}</td> -->
							<td><div ng-controller="alertController">
							<!-- <button ng-if="item.expanded" ng-click="collapse()">-</button> -->
							<button ng-click="example_popup(item)">+</button>
							</div>
							</td>
							<!-- <td><a ng-href="index?id={{item.id}}">+</a></td> -->
							<td>{{item.title}}</td>
							<td>{{item.data_type}}</td>
							<td>{{item.task}}</td>
							<td>{{item.labels}}</td>
							<td>{{item.marketplace}}</td>
							<td><a href={{item.link}}>
							<img id = "download-icon"  src="css/download_icon.png"></a></td>
						<!-- </tr>
						<tr ng-if="item.expanded" >
						<td colspan="6"><my-widget></my-widget></td>
						</tr> -->
					</tbody>
				</table> 
				<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>
			</div>
		</div>
      </div>
    </div>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/dirPagination.js"></script>
		<script src="app/app.js"></script>
  </body>
</html>
